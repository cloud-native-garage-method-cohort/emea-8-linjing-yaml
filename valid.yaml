---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: yaml-linter-
spec:
  params:
    - name: source-repo
      value: https://github.com/cloud-native-garage-method-cohort/emea-8-linjing-yaml.git
  pipelineRef:
    name: linter-pipeline
  workspaces:
    - name: shared-workspace
      volumeClaimTemplate:
        spec:
          resources:
            requests:
              storage: 1Gi
          accessModes:
            - ReadWriteOnce
